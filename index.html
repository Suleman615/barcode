<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <div>

        <h1>Scan Code</h1>
        <form action="">

            <div>
                <span>
                    <label for="input">Input</label>
                    <i onclick=openScanner() class="fa-solid fa-barcode"></i>
                </span>
                <input type="text" name="" id="input">
            </div>

            <div>
                <span>
                    <label for="form">Form</label>
                    <i onclick=openScanner() class="fa-solid fa-barcode"></i>
                </span>
                <input type="text" name="" id="form">
            </div>
            <div>
                <span>
                    <label for="account">Account</label>
                    <i onclick=openScanner() class="fa-solid fa-barcode"></i>
                </span>
                <input type="text" name="" id="account">
            </div>
            <div>
                <span>
                    <label for="action">Action</label>
                    <i onclick=openScanner() class="fa-solid fa-barcode"></i>
                </span>
                <input type="text" name="" id="action">
            </div>
            <div>
                <span>
                    <label for="fields">Fields</label>
                    <i onclick=openScanner() class="fa-solid fa-barcode"></i>
                </span>
                <input type="text" name="" id="fields">
            </div>
            <div>
                <span>
                    <label for="list">List</label>
                    <i onclick=openScanner() class="fa-solid fa-barcode"></i>
                </span>
                <input type="text" name="" id="list">
            </div>
            <div>
                <span>
                    <label for="group">Group</label>
                    <i onclick=openScanner() class="fa-solid fa-barcode"></i>
                </span>
                <input type="text" name="" id="group">
            </div>

        </form>
    </div>



    <script src="/JS/index.js"></script>
</body>

</html>
