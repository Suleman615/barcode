        function toggleFlashlight() {
            if ('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then((stream) => {
                        const track = stream.getVideoTracks()[0];
                        const imageCapture = new ImageCapture(track);

                        if (imageCapture) {
                            const photoCapabilities = track.getCapabilities();

                            if (photoCapabilities.torch && photoCapabilities.torch.includes('manual')) {
                                // Toggle the torch mode
                                const isTorchOn = photoCapabilities.torch.current === 'on';
                                const newTorchMode = isTorchOn ? 'off' : 'on';

                                track.applyConstraints({
                                    advanced: [{ torch: newTorchMode }]
                                }).then(() => {
                                    console.log(`Flashlight turned ${newTorchMode}.`);
                                    track.stop(); // Stop the video stream
                                }).catch((error) => {
                                    console.error(`Error turning flashlight ${newTorchMode}:`, error);
                                    track.stop(); // Stop the video stream
                                });
                            } else {
                                console.log('Torch mode not supported.');
                                track.stop(); // Stop the video stream
                            }
                        }
                    })
                    .catch((error) => {
                        console.error('Error accessing camera:', error);
                    });
            } else {
                console.log('getUserMedia is not supported in this browser.');
            }
        }



        let config = {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            rememberLastUsedCamera: false,
            howTorchButtonIfSupported: true,
            supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
