<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/CSS/index.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div id="reader"></div>
        <div id="result"></div>
        <button style="margin: auto;" onclick="toggleFlash()" id="toggleFlashlight">Toggle Flashlight</button>
    </main>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script>
        function onScanSuccess(decodedText, decodedResult) {

            document.getElementById('result').innerHTML = `
            <p>${decodedText}</p>
            `
            html5QrcodeScanner.clear();
        }

        function onScanFail(results) {
            document.getElementById('result').innerHTML = `
            <p>Nothing Found</p>
            `
        }

        let config = {
            fps: 10,
            qrbox: { width: 200, height: 200 },
            rememberLastUsedCamera: false,
            howTorchButtonIfSupported: true,
            supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
        };

        let html5QrcodeScanner = new Html5QrcodeScanner("reader", config, false);

        async function toggleFlash() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                const track = stream.getVideoTracks()[0];

                const capabilities = track.getCapabilities();
                if (capabilities.torch && capabilities.torch.mode.includes('manual')) {
                    const isTorchOn = track.getSettings().torch === true;
                    await track.applyConstraints({ advanced: [{ torch: !isTorchOn }] });
                    console.log(`Flashlight turned ${isTorchOn ? 'off' : 'on'}.`);
                } else {
                    console.log('Torch mode not supported.');
                }

                track.stop();
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        html5QrcodeScanner.render(onScanSuccess, onScanFail)
    </script>
</body>

</html>
