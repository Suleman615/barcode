<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" type="text/css" href="/CSS/scanner.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>


    <!-- For Scanning  -->
    <div id="scancode">
        <div class="header">
            <h1>Code Scan</h1>
            <i onclick=toggleFlashlight() class="fa-solid  flash fa-bolt-lightning"></i>
        </div>
        <p id="answer"></p>

        <div id="reader"></div>
        <p class="footer">Scan all types of codes</p>
    </div>
    <div id="result">
        <p id="scannedResult"></p>
        <button onclick=reload()>Rescen</button>
    </div>


    <!-- Manually Input -->
    <div id="inputmanually">

        <h1>Scan Code</h1>
        <form action="">

            <div>
                <span>
                    <label for="input">Input</label>
                </span>
                <input type="text" name="" id="input">
            </div>

            <div>
                <span>
                    <label for="form">Form</label>

                </span>
                <input type="text" name="" id="form">
            </div>
            <div>
                <span>
                    <label for="account">Account</label>

                </span>
                <input type="text" name="" id="account">
            </div>
            <div>
                <span>
                    <label for="action">Action</label>

                </span>
                <input type="text" name="" id="action">
            </div>
            <div>
                <span>
                    <label for="fields">Fields</label>

                </span>
                <input type="text" name="" id="fields">
            </div>
            <div>
                <span>
                    <label for="list">List</label>

                </span>
                <input type="text" name="" id="list">
            </div>
            <div>
                <span>
                    <label for="group">Group</label>

                </span>
                <input type="text" name="" id="group">
            </div>

        </form>
    </div>


    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="/JS/index.js"></script>
    <script src="/JS/scanner.js"></script>
    <script src="/JS/toggle.js"></script>
</body>

</html>
