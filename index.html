<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>

<body>




    <main>
        <div style="width: 400px; height: 400px;" id="reader"></div>
        <div id="result"></div>
        <button id="toggleFlashlight">Toggle Flashlight</button>


    </main>


    <script src="/JS/index.js"></script>
    <script>




        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result').innerHTML = `
            <p>${decodedText}</p>
            `

            html5QrcodeScanner.clear();

            // handle the scanned code as you like, for example:
        }

        function onScanFail(results) {
            // handle the scanned code as you like, for example:
            console.log('No match found');
            document.getElementById('result').innerHTML = `
            <p>${results}</p>
            `
        }

        const toggleFlashlightButton = document.getElementById('toggleFlashlight');
        if (config.howTorchButtonIfSupported && html5QrcodeScanner.isTorchAvailable()) {
            toggleFlashlightButton.style.display = 'block';

            toggleFlashlightButton.addEventListener('click', () => {
                html5QrcodeScanner.toggleTorch();
            });
        } else {
            toggleFlashlightButton.style.display = 'none';
        }

        let config = {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            rememberLastUsedCamera: false,
            howTorchButtonIfSupported: true,
            supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
        };

        let html5QrcodeScanner = new Html5QrcodeScanner("reader", config, false);

        html5QrcodeScanner.render(onScanSuccess, onScanFail)




    </script>


</body>

</html>
